<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Grid</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest(), svgDiv;
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      svgDiv = document.createElement("div");
      svgDiv.innerHTML = svgAjax.responseText;
      svgDiv.style.cssText = "display: block; width: 0; height: 0;";
      document.body.insertBefore(svgDiv, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body>
  <style>
  .nsw-col{
    padding-top: .8em;
    padding-bottom: .8em;
    background: hsla(31,15%,50%,.1);
    text-align: center;
    border: solid 1px #ccc;
  }
</style>
<div class="nsw-content nsw-container">
  <h1 class="ds-h1">Grid</h1>
  <div class="layout">
      <div class="nsw-grid">
        <div class="nsw-col">
          full
        </div>
      </div>

      <div class="nsw-grid">
        <div class="nsw-col nsw-col--half">
          half
        </div>
        <div class="nsw-col nsw-col--half">
          half
        </div>
      </div>

      <div class="nsw-grid">
        <div class="nsw-col nsw-col--third">
          thirds
        </div>
        <div class="nsw-col nsw-col--third">
          thirds
        </div>
        <div class="nsw-col nsw-col--third">
          thirds
        </div>
      </div>

      <div class="nsw-grid">
        <div class="nsw-col nsw-col--third">
          third
        </div>
        <div class="nsw-col nsw-col--two-thirds">
          two-third
        </div>
      </div>

      <div class="nsw-grid">
        <div class="nsw-col nsw-col--quarter">
          quarter
        </div>
        <div class="nsw-col nsw-col--quarter">
          quarter
        </div>
        <div class="nsw-col nsw-col--quarter">
          quarter
        </div>
        <div class="nsw-col nsw-col--quarter">
          quarter
        </div>
      </div>

      <div class="nsw-grid">
        <div class="nsw-col nsw-col--quarter">
          quarter
        </div>
        <div class="nsw-col nsw-col--three-quarters">
          three quarter
        </div>
      </div>
    </div>
 
</div>

  <script src="/js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
