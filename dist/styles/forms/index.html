<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Forms</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body>
  <div class="nsw-container">
  <div class="nsw-forms">
    <label for="f1" class="nsw-form-label">Single-line text input field:</label>
    <span class="nsw-form-helper">This is helper text</span>
    <input id="f1" name="text" class="nsw-form-input">
    <label for="t1" class="nsw-form-label">Multi-line text area:</label>
    <textarea class="nsw-form-input" name="textarea" id="t1">Value</textarea>
    <label for="s1" class="nsw-form-label">Select:</label>
    <select id="s1" class="nsw-form-select">
      <option value="">Please select</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <div class="nsw-form-checkbox">
      <input class="nsw-form-checkbox__input" type="checkbox" name="checkbox" id="c1">
      <label class="nsw-form-checkbox__label" for="c1">I agree to all terms and conditions</label>
      <input class="nsw-form-checkbox__input" type="checkbox" name="checkbox" id="c2">
      <label class="nsw-form-checkbox__label" for="c2">I agree to all terms and conditions</label>
    </div>
  
    <div class="nsw-form-radio">
      <input class="nsw-form-radio__input" type="radio" name="radio" id="r1">
      <label class="nsw-form-radio__label" for="r1">Radio 1</label>
      <input class="nsw-form-radio__input" type="radio" name="radio" id="r2">
      <label class="nsw-form-radio__label" for="r2">Radio 2</label>
    </div>
  </div>
  
  <div class="nsw-forms">
    <label for="f1-error" class="nsw-form-label">Single-line text input field:</label>
    <input id="f1-error" name="text" class="nsw-form-input" aria-invalid="true">
    <span class="nsw-form-helper nsw-form-helper--error">There was an error with the input above.</span>
    <label for="t1-error" class="nsw-form-label">Multi-line text area:</label>
    <textarea class="nsw-form-input" name="textarea" id="t1-error" aria-invalid="true">Value</textarea>
    <span class="nsw-form-helper nsw-form-helper--error">There was an error with the input above.</span>
    <label for="s1-error" class="nsw-form-label">Select:</label>
    <select id="s1-error" class="nsw-form-select" aria-invalid="true">
      <option value="">Please select</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <span class="nsw-form-helper nsw-form-helper--error">There was an error with the input above.</span>
    <fieldset aria-invalid="true" class="nsw-form-fieldset">
      <legend>Fieldset</legend>
      <div class="nsw-form-checkbox">
        <input class="nsw-form-checkbox__input" type="checkbox" name="checkbox" id="c1-error">
        <label class="nsw-form-checkbox__label" for="c1-error">I agree to all terms and conditions</label>
        <input class="nsw-form-checkbox__input" type="checkbox" name="checkbox" id="c2-error">
        <label class="nsw-form-checkbox__label" for="c2-error">I agree to all terms and conditions</label>
      </div>
    </fieldset>
  </div>
</div>

  <script src="/js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
