<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Hero Banner</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest(), svgDiv;
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      svgDiv = document.createElement("div");
      svgDiv.innerHTML = svgAjax.responseText;
      svgDiv.style.cssText = "display: block; width: 0; height: 0;";
      document.body.insertBefore(svgDiv, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body>
  <div class="nsw-hero-banner nsw-hero-banner--dark">
  <div class="nsw-hero-banner__image-area">
    <img src="https://picsum.photos/id/421/2000/1250" alt="" class="nsw-hero-banner__image">
  </div>
  <div class="nsw-hero-banner__content-area nsw-container">
    <div class="nsw-hero-banner__content">
      <h2 class="heading-xxl"><a href="#">Buy Regional this Christmas</a></h2>
      <p class="heading-md">NSW is facing one of the worst droughts on record. One of the best ways you can support regional communities in NSW is to Buy Regional this Christmas.</p>
      <svg class="nsw-icon nsw-hero-banner__icon" focusable="false" aria-hidden="true">
        <use xlink:href="#arrow"></use>
      </svg>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="/js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
